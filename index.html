<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <h1>Learn to code by wacthing others</h1>
        <p class="p-left">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="right-side">
        <button class="btn-trial">
          <span class="top-span">Try it free 7 days</span> then $20/mo.
          thereafter
        </button>
        <form>
          <div class="wrap">
            <input type="text" id="firstName" placeholder="First Name" />
            <img src="images/icon-error.svg" class="img-error" />
            <span class="firstName-error"></span>
          </div>
          <div class="wrap">
            <input type="text" id="lastName" placeholder="Last Name" />
            <img src="images/icon-error.svg" class="img-error" />
            <span class="lastName-error"></span>
          </div>
          <div class="wrap">
            <input type="email" id="email" placeholder="Email Adress" />
            <img src="images/icon-error.svg" class="img-error" />
            <span class="email-error"></span>
          </div>
          <div class="wrap">
            <input type="password" id="password" placeholder="Password" />
            <img src="images/icon-error.svg" class="img-error" />
            <span class="password-error"></span>
          </div>
          <button class="btn-submit">CLAIM YOUR FREE TRIAL</button>
          <p class="p-right">
            By clicking the button, you are agreeing to our
            <span class="bottom-span">Terms and services</span>
          </p>
        </form>
      </div>
    </div>

    <script src="script.js"></script>

    </p>
  </footer> -->
  </body>
</html>
